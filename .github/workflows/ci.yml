name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        ruby: ["3.1", "3.2", "head"]
        include:
          - os: windows-latest
            ruby: mswin
    steps:
      - uses: actions/checkout@v3

      - name: Remove Gemfile.lock
        run: rm Gemfile.lock

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          cargo-cache: true
          cache-version: v3
          cargo-components: rustfmt

      - name: Compile rust ext
        run: bundle exec rake compile

      - name: Run ruby tests
        run: bundle exec rake test

      - name: Run benchmarks
        run: bundle exec rake bench:all

      - name: Lint ruby
        run: bin/style

      - name: Run ruby typecheck
        run: bin/typecheck

      - name: Tapioca verify gem RBIs
        run: bin/tapioca gem --verify

      - name: Lint rust
        run: cargo clippy -- -D warnings && cargo fmt --check

  example-ci:
    runs-on: ${{ matrix.os }}
    needs: ci
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        ruby: ["3.1", "3.2", "head"]
        include:
          - os: windows-latest
            ruby: mswin
    defaults:
      run:
        working-directory: ./example
    steps:
      - name: Install ruby dependencies
        run: bundle install

      - name: Run ruby tests
        run: bundle exec rake test

      - name: Run ruby typecheck
        run: bin/typecheck

      - name: Tapioca verify gem RBIs
        run: bin/tapioca gem --verify

      - name: Tapioca verify DSL RBIs
        run: bin/tapioca dsl --verify
