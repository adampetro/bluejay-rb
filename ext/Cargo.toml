[package]
name = "ext"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
magnus = { version = "0.5.3", features = ["rb-sys-interop"] }
rb-sys = { version = "0.9.75", features = ["global-allocator"] }
once_cell = "1.17"
convert_case = "0.6.0"
itertools = "0.10.5"
strum = { version = "0.24", features = ["derive"] }
bluejay-parser = { git = "https://github.com/adampetro/bluejay", rev = "f465e50ea635f44370a1b8dcd294f4ae73ee9378" }
bluejay-core = { git = "https://github.com/adampetro/bluejay", rev = "f465e50ea635f44370a1b8dcd294f4ae73ee9378" }
bluejay-printer = { git = "https://github.com/adampetro/bluejay", rev = "f465e50ea635f44370a1b8dcd294f4ae73ee9378" }
bluejay-validator = { git = "https://github.com/adampetro/bluejay", rev = "f465e50ea635f44370a1b8dcd294f4ae73ee9378" }
